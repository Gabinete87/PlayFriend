<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Española</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PlayFriend: Ruleta Española</h1>
        <p>Simula partidas con números del 0 al 36, siguiendo la auténtica ruleta europea.</p>
        <div class="input-section">
            <label for="lastNumber">Último número salido:</label>
            <input type="number" id="lastNumber" min="0" max="36" required>
        </div>
        <div class="input-section">
            <label for="numberToPlay">Número a jugar:</label>
            <input type="number" id="numberToPlay" min="0" max="36" required>
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="result-section" id="result">
            <!-- Resultados se mostrarán aquí -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
